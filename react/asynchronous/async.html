<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- react/asynchronous/async.html -->
    <script>
        //자바스크립트는 비동기적 언어
        let sum=0
        function work(){
            setTimeout(()=>{
                const start=Date.now()
                for(let i=0;i<1000000000;i++){
                    sum+=i
                }
                const end=Date.now()
                console.log(end-start+"ms")
            },0)
        }

        console.log("작업 시작!")
        work()
        console.log(sum)
        console.log("다음 작업")
    </script>
</body>
</html>
