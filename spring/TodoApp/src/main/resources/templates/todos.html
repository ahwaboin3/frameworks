<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
	body{
		background: #e8e8e8;
	}
</style>
</head>
<body>
	<!-- templates/todos.html -->
	<section class="container py-5 h-100">
		<div class="justify-content-center align-items-venter h-100">
			<div class="card rounded-3">
				<div class="card-body p-4">
					<h4 class="text-center my-3 pb-3">Todo App</h4>
					
					<form 
						th:action="@{/put}" method="post"
						class="row justify-content-center align-items-venter mb-4 pb-2 g-3"
					>
						<div class="col-9">
							<div class="form-outline">
								<input id="put-todo" type="text" class="form-control">
								<!-- 
								<label class="form-label" for="put-todo">new todo</label>
								 -->
							</div>
						</div>
						<div class="col-3 d-grid gap-2 mx-auto">
							<button type="submit" class="btn btn-primary">Save</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	<h1>Todos</h1>
	
	<form th:action="@{/put}" method="post">
		<input name="content" placeholder="put todo...">
		<input type="submit">
	</form>
	
	<div th:each="todo:${todos}">
		<div th:text="${todo.id}"></div>
		<div th:text="${todo.content}"></div>
		<div th:text="${todo.completed}"></div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
